<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-primary fw-bold" href="index.html">SoBunga</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-lg-5" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Feed</a>
                    </li>
                </ul>
                <div class="container-fluid d-flex justify-content-lg-end">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <div class="container-fluid d-flex justify-content-lg-end ">
                        <button type="button" onclick="location.href='#floatingInput';" class="btn btn-secondary">Sign
                            in</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="form-signin w-100 m-auto text-center d-flex flex-column">
        <form id="loginForm" method="post" action="/auth/login">
            <div class="d-flex text-align-center">
        
            </div>
            <h1 class="h1 text-primary mt-5 fw-normal fw-bold">SoBunga</h1>
            <h2 class="h3 mb-3 fw-normal">Login</h2>
        
            <div class="form-floating form-group mb-3">
                <label for="">Email</label>
                <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$"
                    title="Need to be @noroff email" placeholder="Email">
            </div>
            <div class="form-floating form-group mb-3">
                <label for="">Password</label>
                <input class="form-control" type="password" name="password" required minlength="8" placeholder="Password">
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="location.href='index.html';">Login</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
        </form>
    </main>

    <div class="container absolute-bottom">
        <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
            <div class="d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-muted">© 2022 SoBunga, Inc</span>
            </div>
        </footer>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
